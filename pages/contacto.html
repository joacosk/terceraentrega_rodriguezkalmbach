<div class="container">
	<div class="row justify-content-center">
      <div class="col-md-6  col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal " action="" method="post">
          <fieldset>
                <!-- Nombre input-->
            <div class="form-group">
              <label class="col-md-3 control-label " for="name">Nombre</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Tu nombre" class="form-control">
              </div>
            </div>
    
            <!-- Mail input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Tu mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Tu correo" class="form-control">
              </div>
            </div>
    
            <!-- Mensaje body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Tu mensaje</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Podés dejarnos tu mensaje ..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group mt-1">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
